server:
  port: 11000

spring:
  profiles: dev
  
  h2:
    console:
      enabled: true
      path: /h2-console
   
  datasource:
    url: jdbc:h2:mem:account
    driverClassName: org.h2.Driver
    username: sa
    password:
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
