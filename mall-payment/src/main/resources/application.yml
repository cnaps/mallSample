server:
  port: 11005

spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  profiles:
    active:
    - default
   
  datasource:
    url: jdbc:h2:mem:payment
    driverClassName: org.h2.Driver
    username: sa
    password:
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
